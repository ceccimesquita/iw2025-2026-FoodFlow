# Configuración de BD - usa variables de entorno si existen, si no usa secrets.properties
spring.datasource.url=${SPRING_DATASOURCE_URL:${local.datasource.url}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${local.datasource.username}}
